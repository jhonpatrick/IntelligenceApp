<!DOCTYPE html>
<ion-view hide-nav-bar="true" id="page1">
    <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="true" style="background-image: url('img/login_fundo_quadrado_2.jpg'); background-size: cover">
        <div>
            <button class="button button-clear button-icon icon ion-help-circled" style="right: 0px; border-radius:50%; position: absolute; font-size: 25px;"></button>
        </div>
        <div class="spacer" style="height: 3%;"></div>
        <div>
            <img src="img/logo_principal.gif" width="50%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <form name="inscritoForm" id="inscrito-form1">
            <div class="list">
                <label class="item item-input item-select">
                    <span class="input-label">
                        <i class="icon icon-left ion-calendar placeholder-icon" style="font-size: 25px"></i>
                    </span>
                    <select id="idSelectEvento" ng-required="true" ng-model="nomeEventos.nome">
                        <option ng-hide="true" value="">Selecione uma plataforma</option>
                        <option ng-repeat="evento in nomeEventos">{{evento.nome}}</option>
                    </select>
                </label>
                <div class="item item-icon-left">
                    <i class="icon ion-at placeholder-icon" style="font-size: 25px"></i>
                    <input type="email" placeholder="Digite seu email" ng-required="true" ng-model="usuario.email" name="email" id="idEmail">
                </div>
                <div class="item item-icon-left item-icon-right">
                    <i class="icon ion-lock-combination placeholder-icon " style="font-size: 25px"></i>
                    <input type="password" placeholder="Digite sua senha" ng-required="true" ng-model="usuario.senha" name="senha" id="idSenha">
                    <button type="button" id="idBntMostrarSenha" class="button button-light icon" ng-click="mostrarSenha()">
                            <i class="icon ion-eye placeholder-icon" id="idIconMostrarSenha"></i>
                    </button>
                </div>
                <div style="margin-left: -18px;">
                    <ion-checkbox class="tda-checkbox item-placeholder" id="idCheckboxConect" ng-model="salvaConexao.checked" ng-change="salvaConexaoChange()">Manter-me Conectado</ion-checkbox>
                </div>
            </div>
            <div class="spacer" style="height: 5px;"></div>
            <button style="color:#FFFFFF;border-radius:9px 9px 9px 9px;" class="button tda-btn-energized button-block" ng-click="fazerLogin(usuario)">Entrar</button>
            <div class="spacer" style="height: 10px;"></div>
            <div class="row">
                <hr style="background: #eeeeee; width: 30%;">
                <p style="color:#FE7C00;font-size:14px; text-align: center; 
                        text-decoration: none;">Conecte-se com</p>
                <hr style="background: #eeeeee; width: 30%;">
            </div>
            <div class="row">
                <button class="button button-outline button-positive button-block" ng-click="facebookSignIn()" style="border-radius:9px 9px 9px 9px;">
                    <i class="icon ion-social-facebook"></i> Facebook</button>
            </div>
        </form>
        <div class="bar bar-footer tda-footer">
            <div class="title">
                <a ng-click="carregarCadastro()" id="login-button2" style="padding-top: 15px; color:#FE7C00;font-size:14px; text-align:center; 
                        text-decoration: none; ">Primeiro acesso? Cadastre-se!</a>
            </div>
        </div>
    </ion-content>
</ion-view>
