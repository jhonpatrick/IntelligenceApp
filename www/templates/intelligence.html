<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-view name="menuView" animation="slide-left-right">
    </ion-nav-view>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
      <ion-nav-title class="title">{{inicio}}</ion-nav-title>
      <ion-nav-buttons side="right">
        <button class="button button-clear button-icon icon ion-android-notifications" ng-click="openPopover($event)"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
  </ion-side-menu-content>
  <ion-side-menu side="left" expose-aside-when="large">
    <ion-content padding="true" style="top:0px !important; background-color: #383D46" class="side-menu-left ">
      <div class="spacer" style="width: 248px; height: 20px;"></div>
      <div>
        <img src="img/logo_larg.png" width="85%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="width: 248px; height: 20px;"></div>
      <div class="list" id="intelligence-list1">
        <div class="item item-icon-left tda-list-item" id="intelligence-list-item1" menu-close="" ng-click="carregarInicio()">
          <i class="icon ion-home"></i>In√≠cio
        </div>
        <div class="item item-icon-left tda-list-item" id="intelligence-list-item2" menu-close="" ng-click="carregarPerfil()">
          <i class="icon ion-android-person"></i>Perfil
        </div>
        <div class="item item-icon-left tda-list-item" id="intelligence-list-item3" ui-sref="intelligence.inscrevaSe" menu-close="">
          <i class="icon ion-android-calendar"></i>Inscreva-se
        </div>
        <div class="item item-icon-left tda-list-item" id="intelligence-list-item4">
          <i class="icon icon ion-android-list"></i>Eventos
        </div>
        <div class="item item-icon-left tda-list-item" id="intelligence-list-item5" ui-sref="intelligence.comprovantes" menu-close="">
          <i class="icon ion-android-document"></i>Comprovantes
        </div>
        <div class="item item-icon-left tda-list-item" id="intelligence-list-item7" menu-close="" ng-click="sairApp()">
          <i class="icon ion-power"></i>Sair
        </div>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
