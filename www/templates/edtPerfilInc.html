<!DOCTYPE html>
<ion-view id="page5">
    <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="left">
            <button class="button button-light icon" ng-click="carregarPerfil()">
                <i class="icon ion-close-round" style="font-size: 14px;"></i>
            </button>
        </ion-nav-buttons>
        <ion-nav-title class="title">{{edtPerfil}}</ion-nav-title>
        <ion-nav-buttons side="right">
            <button style="color: #FE7C00;" class="button button-light icon icon" ng-click="carregarPerfilEditado()">
                <i class="icon icon ion-checkmark-round"  style="font-size: 14px;"></i>
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header" style="background-image: url('img/fundo_perfil.jpg'); background-size: cover;">
        <form id="perfil-form6" class="list" name="formEdtPerfilInscrito">
            <div class="spacer" style="height: 50px;"></div>
            <div class="card">
                <div class="tda-img-float">
                    <img class="tda-img-redondo" id="idFtPerfil" ng-src="{{imageDePerfilEdt}}">
                </div>
                <div class="tda-img-icon-float">
                    <button class="button button-calm tda-camera-perfil button-icon icon ion-camera" style="padding-top: 5px;" ng-click="mudarFotoPerfil()">
                        <br/>Editar Foto
                    </button>
                </div>
                <div class="spacer" style="height: 70px;"></div>
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Nome:</span>
                        <input type="text" placeholder="Digite seu nome completo" id="idInputNome" value="{{inscritos.nome}}" ng-required="true" >
                    </label>
                    <label class="item item-input">
                        <span class="input-label">CPF:</span>
                        <input type="number" placeholder="Digite seu CPF " id="idInputCpf" value="{{inscritos.cpf}}" ng-required="true" ng-pattern="/^\d{3}.\d{3}.\d{3}-\d{2}$/">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">RG:</span>
                        <input type="number" placeholder="Digite seu RG" id="idInputRg" value="{{inscritos.rg}}" ng-required="true" ng-pattern="/^\d{3}.\d{3}.\d{3}-\d{2}$/">
                    </label>
                    <label class="item item-input item-select" id="perfil-select1">
                        <span class="input-label">Sexo:</span>
                        <select id="idSelectSexo" ng-required="true" >
                            <option ng-hide="true">Selecione o sexo</option>
                            <option id="idOpSexoM" ng-selected="inscritos.sexo === 'M'">Masculino</option>
                            <option id="idOpSexoF" ng-selected="inscritos.sexo === 'F'">Feminino</option>
                        </select>
                    </label>
                    <label class="item item-input item-select" id="perfil-select2">
                        <span class="input-label">UF:</span>
                        <select id="idSelectEstado" ng-required="true" ng-model="ufEstados.estados">
                            <option ng-hide="true" value="">{{inscritos.uf}}</option>
                            <option ng-repeat="uf in ufEstados">{{uf.uf}}</option>
                        </select>
                    </label>
                    <label class="item item-input item-select" id="perfil-select3">
                        <span class="input-label">Cidade:</span>
                        <select id="idSelectCidade" ng-required="true" ng-model="nomeCidades.opsCidades">
                            <option ng-hide="true" value="">{{inscritos.cidade}}</option>
                            <option ng-repeat="city in nomeCidades.opsCidades"></option>
                        </select>
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Inst/Emp:</span>
                        <input type="text" placeholder="Instituição/Empresa" id="idInputIes" value="{{inscritos.ies}}" ng-required="true" >
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Celular:</span>
                        <input type="text" placeholder="Digite seu celular" id="idInputCel" value="{{inscritos.celular}}" ng-required="true" >
                    </label>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
